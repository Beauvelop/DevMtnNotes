<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../styles.css" media="screen" title="no title">
    <meta charset="utf-8">
    <style media="screen">
        img {
            width: 48vw;
            height: 48vw;
        }
        div {
            z-index: 0;
        }
        #photoShow div {
            position: absolute;
        }
        .z2 {
            z-index: 2;
        }
        .z1 {
            z-index: 1;
        }


    </style>
    <title>jq playground</title>
</head>

<body>
    <div id="photoShow">
        <div><img src="cat.gif" alt="" /></div>
        <div><img src="preacher.jpg" alt="" /></div>
        <div><img src="god.jpg" alt="" /></div>
        <div><img src="dog.gif" alt="" /></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
<script>
    $(function() {
        $('#photoShow div:first').addClass('z2').next().addClass('z1');
        setInterval("rotateImages()", 8000);

        // $('div').removeClass('z1')
        // $('div').removeClass('z2');
    });
    function rotateImages() {
        var start = $('#photoShow div:first');
        var active = start;
        var bg = start.next();
        if (bg.length == 0) {
            bg = start;
        }
        z2 = $('.z2');
        z1 = $('.z2').next();

    active.animate({opacity: 0}, 6000, function() {
        z2.removeClass('z2')
            .next().addClass('z2');
        z1.removeClass('z1')
            .next().addClass('z1');
        z2.css({opacity: 1});
    });
    };
</script>

</body>

</html>
